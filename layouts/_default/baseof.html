<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  <!-- Use Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Process images in production mode -->
  {{ if eq hugo.Environment "production" }}
    {{ if .IsHome }}
      <!-- This comment triggers image processing via the build hook -->
      <!-- The actual processing is done by the process-images.sh script -->
    {{ end }}
  {{ end }}
</head>
<body>
  <!-- Initialize linkbuilding tracking for all pages -->
  {{ .Scratch.Set "processedLinks" slice }}
  
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="container mx-auto px-4 py-8">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
