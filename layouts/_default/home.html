{{ define "main" }}
  {{ if .Content }}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      {{ .Content }}
    </div>
  {{ end }}
  {{ partial "sections/hero/split_with_code_example.html" (dict 
      "logo" .Params.logo
      "badge" .Params.badge
      "heading" .Params.heading
      "description" .Params.description
      "cta" .Params.cta
      "code" .Params.code
  ) }}
{{ end }}
