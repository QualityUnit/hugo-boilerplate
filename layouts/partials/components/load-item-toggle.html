{{/* Helper to load item-toggle.js only once per page */}}
<script>
  // Load item-toggle.js only if not already loaded
  if (!window.itemToggleLoaded && !window.itemToggleLoading) {
    window.itemToggleLoading = true;
    
    var script = document.createElement('script');
    script.src = '/js/item-toggle.js{{ with partialCached "helpers/build-timestamp.html" . }}?v={{ . }}{{ end }}';
    script.defer = true;
    script.onload = function() {
      window.itemToggleLoaded = true;
      window.itemToggleLoading = false;
    };
    script.onerror = function() {
      window.itemToggleLoading = false;
      console.error('Failed to load item-toggle.js');
    };
    
    document.head.appendChild(script);
  }
</script>
