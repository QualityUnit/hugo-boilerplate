{{ $text := .text }}
{{ $position := .position | default "top" }}

<div class="group relative inline-flex items-center">
  {{ .content }}
  <span class="ml-1 inline-flex items-center justify-center">
    <svg class="h-4 w-4 text-gray-400 hover:text-gray-500" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1" />
      <path d="M8 4.5V5.5M8 7.5V11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
    </svg>
  </span>
  <div class="pointer-events-none absolute {{ if eq $position "top" }}bottom-full left-1/2 transform -translate-x-1/2 mb-2{{ else if eq $position "bottom" }}top-full left-1/2 transform -translate-x-1/2 mt-2{{ else if eq $position "left" }}right-full top-1/2 transform -translate-y-1/2 mr-2{{ else }}left-full top-1/2 transform -translate-y-1/2 ml-2{{ end }} z-10 w-64 rounded-md bg-gray-900 px-3 py-2 text-xs text-white font-normal opacity-0 shadow-lg transition-opacity group-hover:opacity-100">
    {{ $text }}
  </div>
</div>
