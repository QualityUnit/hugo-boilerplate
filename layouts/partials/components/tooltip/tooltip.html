{{ $text := .text }}
{{ $position := .position | default "top" }}

<div class="group relative inline-flex items-center">
  {{ .content }}
  <svg class="ml-1 size-4 text-gray-400 hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8.94 6.94a.75.75 0 11-1.061-1.061 3 3 0 112.871 5.026v.345a.75.75 0 01-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 108.94 6.94zM10 15a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
  </svg>
  <div class="pointer-events-none absolute {{ if eq $position "top" }}bottom-full left-1/2 transform -translate-x-1/2 mb-2{{ else if eq $position "bottom" }}top-full left-1/2 transform -translate-x-1/2 mt-2{{ else if eq $position "left" }}right-full top-1/2 transform -translate-y-1/2 mr-2{{ else }}left-full top-1/2 transform -translate-y-1/2 ml-2{{ end }} z-10 w-64 rounded-md bg-gray-900 px-3 py-2 text-sm text-white opacity-0 shadow-lg transition-opacity group-hover:opacity-100">
    {{ $text }}
  </div>
</div>
