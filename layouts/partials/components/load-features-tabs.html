{{/* Helper to load features-tabs.js only once per page */}}
<script>
  // Load features-tabs.js only if not already loaded
  if (!window.featuresTabsLoaded && !window.featuresTabsLoading) {
    window.featuresTabsLoading = true;

    var script = document.createElement('script');
    script.src = '/js/features-tabs.js{{ with partialCached "helpers/build-timestamp.html" . }}?v={{ . }}{{ end }}';
    script.defer = true;
    script.onload = function() {
      window.featuresTabsLoaded = true;
      window.featuresTabsLoading = false;
    };
    script.onerror = function() {
      window.featuresTabsLoading = false;
      console.error('Failed to load features-tabs.js');
    };

    document.head.appendChild(script);
  }
</script>
