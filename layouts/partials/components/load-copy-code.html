{{/* Helper to load copy-code.js only once per page */}}
<script>
  // Load copy-code.js only if not already loaded
  if (!window.copyCodeLoaded && !window.copyCodeLoading) {
    window.copyCodeLoading = true;
    
    var script = document.createElement('script');
    script.src = '/js/copy-code.js{{ with partialCached "helpers/build-timestamp.html" . }}?v={{ . }}{{ end }}';
    script.defer = true;
    script.onload = function() {
      window.copyCodeLoaded = true;
      window.copyCodeLoading = false;
    };
    script.onerror = function() {
      window.copyCodeLoading = false;
      console.error('Failed to load copy-code.js');
    };
    
    document.head.appendChild(script);
  }
</script>
