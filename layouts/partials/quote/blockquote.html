{{ $text := .text }}
{{ $name := .name }}
{{ $imageUrl := .imageUrl }}

<div class="flex flex-col sm:flex-row items-center gap-4 p-6 bg-gray-50 rounded-lg shadow-sm my-8">
    {{ if $imageUrl }}
        <div class="flex-shrink-0">
            <img src="{{ $imageUrl }}" alt="{{ $name }}" class="w-16 h-16 rounded-full object-cover shadow-sm">
        </div>
    {{ end }}
    
    <div class="flex-1">
        <blockquote class="italic text-gray-800 mb-2">
            "{{ $text }}"
        </blockquote>
        
        {{ if $name }}
            <cite class="block text-right font-medium text-gray-600 not-italic">
                {{ $name }}
            </cite>
        {{ end }}
    </div>
</div>
