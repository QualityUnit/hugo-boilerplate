<style>
  :root {
    /* === Primary Theme Colors === */
    --color-primary: {{ .Site.Params.theme.colors.primary | default "#1a73e8" }};
    --color-primary-light: {{ .Site.Params.theme.colors.primaryLight | default "#4285f4" }};
    --color-primary-dark: {{ .Site.Params.theme.colors.primaryDark | default "#1557b0" }};

    --color-secondary: {{ .Site.Params.theme.colors.secondary | default "#34a853" }};
    --color-accent: {{ .Site.Params.theme.colors.accent | default "#fbbc05" }};

    --color-text: {{ .Site.Params.theme.colors.text | default "#202124" }};
    --color-background: {{ .Site.Params.theme.colors.background | default "#ffffff" }};

    /* Gradients */
    --gradient-primary: linear-gradient(to right, var(--color-primary), var(--color-primary-light));
  }

  /* === Utilities === */
  .bg-gradient-primary {
    background-image: var(--gradient-primary);
  }

  .text-gradient,
  .text-gradient-primary {
    background-image: var(--gradient-primary);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
  }
</style>
